version: "3.4"

services:
  db:
    image: cockroachdb/cockroach:v22.2.2
    restart: always
    ports:
      - "26257:26257"
      - "8080:8080"
    command: start-single-node --insecure
    volumes:
      - /cockroach

  ingest:
    depends_on:
      - db
    restart: on-failure
    image: subsquid/substrate-ingest:1
    volumes:
      - "./typesBundle.json:/configs/typesBundle.json"
    command:
      [
        "-e",
        "${WS_ENDPOINT}",
        "-c",
        "20",
        "--out",
        "postgres://root@db:26257/defaultdb",
        "--types-bundle",
        "/configs/typesBundle.json"
      ]

  gateway:
    depends_on:
      - db
    image: subsquid/substrate-gateway:2.5.0
    environment:
      DATABASE_MAX_CONNECTIONS: 5
      RUST_LOG: "actix_web=info,actix_server=info"
    command: [ "--database-url", "postgres://root@db:26257/defaultdb" ]
    ports:
      - "8888:8000"

  explorer:
    image: subsquid/substrate-explorer:firesquid
    environment:
      DB_TYPE: cockroach
      DB_HOST: db
      DB_PORT: "26257"
      DB_NAME: "defaultdb"
      DB_USER: "root"
    ports:
      - "4444:3000"
