apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: db
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: db
    spec:
      containers:
        - args:
            - start-single-node
            - --insecure
          image: cockroachdb/cockroach:v22.2.2
          name: db
          resources: {}
          volumeMounts:
            - mountPath: /var/lib/cockroach/data
              name: db-claim0
          ports:
            - containerPort: 26257
            - containerPort: 8080
      restartPolicy: Always
      volumes:
        - name: db-claim0
          persistentVolumeClaim:
            claimName: {{if .Values.volume.existingpersistentVolumeClaim }} {{.Values.volume.existingpersistentVolumeClaim}} {{ else }} tfchainindexer-volume-claim-{{ .Release.Name }} {{ end }}
status: {}
