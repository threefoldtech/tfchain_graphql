type Account @entity {
  "Account address"
  id: ID!
  wallet: String!
  balance: BigInt!
  historicalBalances: [HistoricalBalance!] @derivedFrom(field: "account")
}

type HistoricalBalance @entity {
  id: ID!
  account: Account!
  balance: BigInt!
  timestamp: BigInt!
}

type Transfer @entity {
  id: ID!
  from: String!
  to: String!
  amount: BigInt!
  timestamp: BigInt!
}

type Entity @entity {
  gridVersion: Int!
  entityID: Int!
  name: String!
  country: String
  city: String
  accountID: String!
}

type Twin @entity {
  gridVersion: Int!
  twinID: Int!
  accountID: String!
  ip: String!
}

type EntityProof @entity {
  entityID: Int!
  signature: String!
  twinRel: Twin!
}

type Farm @entity {
  gridVersion: Int!
  farmID: Int!
  name: String!
  twinID: Int!
  pricingPolicyID: Int!
  certificationType: CertificationType!
  publicIPs: [PublicIp!] @derivedFrom(field: "farm")
  stellarAddress: String
}

type PublicIp @entity {
  farm: Farm!
  gateway: String!
  ip: String!
  contractId: BigInt!
}

type Node @entity {
  gridVersion: Int!
  nodeID: Int!
  farmID: Int!
  twinID: Int!
  location: Location!
  country: String
  city: String
  publicConfig: PublicConfig @derivedFrom(field: "node")
  resourcesTotal: NodeResourcesTotal @derivedFrom(field: "node")
  resourcesUsed: NodeResourcesUsed @derivedFrom(field: "node")
  resourcesFree: NodeResourcesFree @derivedFrom(field: "node")
  uptime: BigInt
  created: Int!
  farmingPolicyId: Int!
  interfaces: [Interfaces!] @derivedFrom(field: "node")
  certificationType: CertificationType
  secure: Boolean
  virtualized: Boolean
  serialNumber: String
}

type NodeResourcesTotal @entity {
  node: Node! @unique
  hru: BigInt!
  sru: BigInt! 
  cru: BigInt!
  mru: BigInt!
}

type NodeResourcesUsed @entity {
  node: Node! @unique
  hru: BigInt!
  sru: BigInt!
  cru: BigInt!
  mru: BigInt!
}

type NodeResourcesFree @entity {
  node: Node! @unique
  hru: BigInt!
  sru: BigInt!
  cru: BigInt!
  mru: BigInt!
}

type Interfaces @entity {
  node: Node!
  name: String!
  mac: String!
  ips: String!
}

enum CertificationType {
  Diy
  Certified
}

type PublicConfig @entity {
  node: Node! @unique
  ipv4: String
  ipv6: String
  gw4: String
  gw6: String
  domain: String
}

type Location @entity {
  longitude: String!
  latitude: String!
}

type PricingPolicy @entity {
  gridVersion: Int!
  pricingPolicyID: Int!
  name: String!
  su: Policy!
  cu: Policy!
  nu: Policy!
  ipu: Policy!
  foundationAccount: String!
  certifiedSalesAccount: String!
  dedicatedNodeDiscount: Int!
}

type Policy {
  value: Int
  unit: String
}

type Country @entity {
  countryID: Int!
  code: String!
  name: String!
  region: String!
  subregion: String!
  lat: String
  long: String
}

type City @entity {
  cityID: Int!
  countryID: Int!
  name: String!
}

type NodeContract @entity {
  version: Int!
  contractID: BigInt!
  twinID: Int!
  nodeID: Int!
  deploymentData: String!
  deploymentHash: String!
  numberOfPublicIPs: Int!
  state: ContractState!
  resourcesUsed: ContractResources
}

type ContractResources @entity {
  contract: NodeContract!
  hru: BigInt!
  sru: BigInt!
  cru: BigInt!
  mru: BigInt!
}

type NameContract @entity {
  version: Int!
  contractID: BigInt!
  twinID: Int!
  name: String!
  state: ContractState!
}

type RentContract @entity {
  version: Int!
  contractID: BigInt!
  twinID: Int!
  nodeID: Int!
  state: ContractState!
}

enum ContractState {
  Created,
  Deleted,
  OutOfFunds
}

type NruConsumption @entity {
  contractID: Int!
  timestamp: Int!
  window: BigInt
  nru: BigInt
}

type ContractBillReport @entity {
  contractID: BigInt!
  discountReceived: DiscountLevel!
  amountBilled: BigInt!
  timestamp: BigInt!
}

enum DiscountLevel {
  None,
  Default,
  Bronze,
  Silver,
  Gold
}

type FarmingPolicy @entity {
  gridVersion: Int!
  farmingPolicyID: Int!
  name: String!
  cu: Int!
  su: Int!
  nu: Int!
  ipv4: Int!
  timestamp: BigInt!
  certificationType: CertificationType!
}

type UptimeEvent @entity {
  nodeID: Int!
  uptime: BigInt!
  timestamp: BigInt!
}

type MintTransaction @entity {
  amount: BigInt!
  target: String!
  block: Int!
}

type BurnTransaction @entity {
  block: Int!
  amount: BigInt!
  target: String!
}

type RefundTransaction @entity {
  block: Int!
  amount: BigInt!
  target: String!
  txHash: String!
}
